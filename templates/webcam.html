<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Gender and Age Detection</title>
</head>

<body>
    <div class="container">
        <header class="border border-dark text-center">
            <h3 class="font-weight-bold p-3 mb-0" style="background-color: darkgray;">Gender and Age Detection</h3>
        </header>
        <main>
            <div class="main px-3 border border-dark" style="background-color: gainsboro;">
                <form id="myForm" action="/" method="POST" enctype="multipart/form-data">
                    <div class="bg-white mt-3 border border-dark text-center p-3" id="divImg">
                        <img src="{{ url_for('video_feed') }}" style="width: 70%;" id="video" alt="">
                    </div>
                    <div class="text-center p-3">
                        <button type="button" class="btn btn-light" id="back">Back</button>
                        <button type="button" class="btn btn-danger mx-2" id="stop_webcam">Stop</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        let stop_webcam = document.getElementById("stop_webcam")
        stop_webcam.onclick = function () {
            if (stop_webcam.innerText === "Stop") {
                stop_webcam.innerText = "On webcam"
                stop_webcam.setAttribute("class", "btn btn-primary mx-2")
                document.getElementById("video").setAttribute("src", "{{ url_for('stop') }}")
            } else {
                document.getElementById("myForm").setAttribute("action", "/webcam")
                document.getElementById("myForm").submit()
            }
        }
        document.getElementById("back").onclick = function () {
            if (stop_webcam.innerText === "Stop") {
                alert("Please stop your camera to back home!")
                return
            }
            document.getElementById("myForm").submit()
        }
    </script>
</body>

</html>
